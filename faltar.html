<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AllRestore-Logotipo-T180px.png" type="image/png">
    <title>AllRestore Area Reservada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="sidebar-toggler" onclick="toggleSidebar()">
                <span>&times;</span>
            </button>
        </div>
        <div class="menu-items">
            <div class="menu-item" onclick="window.location.href='escritorio.html'">
                <i class="fas fa-building"></i> Escritório
            </div>
            <div class="menu-item" onclick="window.location.href='admin.html'">
                <i class="fas fa-user-cog"></i> Admin
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
        <span>☰</span>
    </button>
    <div class="container">
        <div class="logo-container">
            <img src="AllRestore-Logotipo-T180px.png" alt="Logo" class="logo">
        </div>
        <div id="registo-ponto-area">
            <div id="registrarFaltas">
                <h1>Registar Falta</h1>
                <form id="form-falta">
                    <div class="flex-center5">
                        <label class="input-label" for="nome">Nome:</label>
                        <select id="nome" class="obra-select" required>
                            <option value="" selected>Selecione o seu nome</option>
                            <!-- Opções serão preenchidas via JavaScript -->
                        </select>
                    </div>

                    <div class="flex-center4">
                        <label for="datafalta" class="input-label">Data da Falta:</label>
                        <input type="date" id="datafalta" class="obra-input" required>
                    </div>

                    <div class="periodo-container">
                        <div class="time-input">
                            <label for="horainicio" class="input-label">Hora de Início:</label>
                            <input type="time" id="horainicio" class="obra-time" min="00:00" max="23:59" required>
                        </div>

                        <div class="time-input">
                            <label for="horafim" class="input-label">Hora de Fim:</label>
                            <input type="time" id="horafim" class="obra-time" min="00:00" max="23:59" required>
                        </div>
                    </div>

                    <div class="flex-center8">
                        <label for="motivofalta" class="input-label">Motivo:</label>
                        <textarea id="motivofalta" class="obra-textarea" placeholder="Descreva o motivo da falta"
                            required></textarea>
                    </div>
                    <div id="mensagem-sucesso" class="mensagem-sucesso">
                        Falta registada com sucesso!
                    </div>

                    <div class="flex-center">
                        <button type="submit" class="btn btn-green btn-full">Registar Falta</button>
                        <button type="button" class="btn btn-red btn-full"
                            onclick="window.location.href='index.html'">Voltar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
