<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AllRestore-Logotipo-T180px.png" type="image/png">
    <link rel="apple-touch-icon" href="AllRestore-Logotipo-T180px.png">
    <title>AllRestore Area Reservada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="sidebar-toggler" onclick="toggleSidebar()">
                <span>&times;</span>
            </button>
        </div>
        <div class="menu-items">
            <div class="menu-item" onclick="window.location.href='escritorio.html'">
                <i class="fas fa-building"></i> Escritório
            </div>
            <div class="menu-item" onclick="window.location.href='admin.html'">
                <i class="fas fa-user-cog"></i> Admin
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
        <span>☰</span>
    </button>

    <div id="registo-ponto-area">
        <div class="logo-container">
            <img src="AllRestore-Logotipo-T180px.png" alt="Logo" class="logo">
        </div>

        <div class="flex-right">
            <button onclick="window.location.href='encomendar.html'" class="btn btn-blue">Pedir Material</button>
        </div>

        <h1>Registar Entrada/Saída</h1>

        <form>
            <div class="flex-center">
                <label for="nome">Nome:</label>
                <select id="nome" class="obra-select2">
                    <option value="" selected>Selecione o seu nome</option>
                </select>
            </div>

            <div class="flex-center">
                <button type="button" class="btn btn-blue" onclick="salvarLocalizacao()">Mudança de obra</button>
            </div>

            <div id="mensagem-sucesso" class="mensagem-sucesso">
                Registo realizado com sucesso!
            </div>

            <div class="flex-center">
                <button type="button" class="btn btn-green" onclick="picarPonto('entrada')">Entrar</button>
                <button type="button" class="btn btn-green" onclick="picarPonto('entradaAlmoco')">Entrada Almoço</button>
                <button type="button" class="btn btn-red" onclick="picarPonto('saidaAlmoco')">Saída Almoço</button>
                <button type="button" class="btn btn-red" onclick="picarPonto('saida')">Sair</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
