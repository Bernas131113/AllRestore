<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AllRestore-Logotipo-T180px.png" type="image/png">
    <title>AllRestore Area Reservada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="AllRestore-Logotipo-T180px.png" alt="Logo" class="logo">
        </div>

        <div id="registo-ponto-area">
            <div class="flex-right">
                <button onclick="window.location.href='admin.html'" class="btn btn-blue3 btn-full">Admin</button>
                <button onclick="window.location.href='escritorio.html'"
                    class="btn btn-blue3 btn-full">Escritório</button>
                <button onclick="window.location.href='encomendar.html'" class="btn btn-blue3 btn-full">Pedir
                    Material</button>
            </div>
            <h1>Registar<br> Entrada/Saída</h1>
            <form>
                <div class="flex-center7">
                    <label class="input-label" for="nome">Nome:</label>
                    <select id="nome" class="obra-select">
                        <option value="" selected>Selecione o seu nome</option>
                    </select>
                </div>
                <div class="flex-center">
                    <button type="button" class="btn btn-blue2 btn-full" onclick="salvarLocalizacao()">Mudança de
                        obra</button>
                </div>
                <div id="mensagem-sucesso" class="mensagem-sucesso">
                    Registo realizado com sucesso!
                </div>

                <div class="flex-center">
                    <button type="button" class="btn btn-green btn-full" onclick="picarPonto('entrada')">Entrar</button>
                    <button type="button" class="btn btn-green btn-full" onclick="picarPonto('entradaAlmoco')">Entrada
                        Almoço </button>
                    <button type="button" class="btn btn-red btn-full" onclick="picarPonto('saidaAlmoco')">Saída
                        Almoço</button>
                    <button type="button" class="btn btn-red btn-full" onclick="picarPonto('saida')">Sair </button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
</body>

</html>
