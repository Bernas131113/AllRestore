<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AllRestore-Logotipo-T180px.png" type="image/png">
    <title>AllRestore Registo Entrada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="AllRestore-Logotipo-T180px.png" alt="Logo" class="logo">
        </div>

        <div id="registo-ponto-area">
            <div class="flex-right">
                <button onclick="admin()" class="btn btn-blue btn-full">Admin</button>
            </div>
            <h1>Registar Entrada/Saída</h1>
            <form>
                <div class="input-wrapper">
                    <label class="input-label" for="nome">Nome:</label>
                    <input type="text" id="nome" class="w-full p-2 mb-4 border rounded">
                </div>
                <div class="input-wrapper">
                    <label class="input-label" for="obra">Obra:</label>
                    <select id="obra" class="obra-select">
                        <option value="" selected>Selecione a obra...</option>
                    </select>
                </div>
                <div id="mensagem-sucesso" class="mensagem-sucesso">
                    Registo realizado com sucesso!
                </div>

                <div class="flex-center">
                    <button type="button" class="btn btn-green btn-full" onclick="picarPonto('entrada')">Entrar</button>
                    <button type="button" class="btn btn-green btn-full" onclick="picarPonto('entradaAlmoco')">Entrada
                        Almoço </button>
                    <button type="button" class="btn btn-red btn-full" onclick="picarPonto('saidaAlmoco')">Saída
                        Almoço</button>
                    <button type="button" class="btn btn-red btn-full" onclick="picarPonto('saida')">Sair </button>
                </div>


            </form>
        </div>
        <div id="login-area" style="display: none;">
            <h1>Login Admin</h1>
            <form id="form-login" onsubmit="verificarCredenciais(); return false;">
                <div class="input-wrapper">
                    <label class="input-label" for="utilizador">Utilizador:</label>
                    <input type="text" id="utilizador" required>
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="Password">Password:</label>
                    <input type="password" id="Password" required>
                </div>
                <div class="flex-center">
                    <button type="submit" class="btn btn-green btn-full">Entrar</button>
                    <button type="button" class="btn btn-red btn-full"onclick="mostrarRegistoPonto()">Voltar</button>
                </div>

            </form>
        </div>

        <div id="admin-area" style="display: none;">
            <h1 class="h1-subclass">Área de Administração</h1>
            <button onclick="downloadExcel()" class="btn btn-yellow btn-full">Download Excel</button>
            <button onclick="logout()" class="btn btn-red btn-full">Sair</button>
            <div class="filter">
                <input type="text" id="filtro-nome" placeholder="Pesquisar por nome">
                <input type="date" id="filtro-data" placeholder="Pesquisar por data (DD/MM/AAAA)">
            </div>
            <div class="flex-center">
                <button onclick="aplicarFiltros()" class="btn btn-orange btn-full">Filtrar</button>
            </div>


            <div id="tabela-horarios-wrapper">
                <table id="tabela-horarios">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Hora Entrada</th>
                            <th>Entrada Almoço</th>
                            <th>Saída Almoço</th>
                            <th>Hora Saída</th>
                            <th>Total De Horas</th>
                            <th>Obra Manhã</th>
                            <th>Obra Tarde</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>


        </div>
        <script src="script.js"></script>
</body>


</html>
