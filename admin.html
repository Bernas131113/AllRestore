<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AllRestore-Logotipo-T180px.png" type="image/png">
    <title>AllRestore Area Reservada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="AllRestore-Logotipo-T180px.png" alt="Logo" class="logo">
        </div>
        <div id="login-area">
            <h1>Login Admin</h1>
            <form id="form-login" onsubmit="verificarCredenciais(); return false;">
                <div class="flex-center3">
                    <label class="input-label" for="utilizador">Utilizador:</label>
                    <input type="text" id="utilizador" required>

                </div>
                <div class="flex-center3">
                    <label class="input-label2" for="Password"><br>Password:</label>
                    <input type="password" id="Password" required>
                    <a href="#" title="password icon" class="password-icon" id="togglePasswordLink1">
                        <img  src="hide.png"id="togglePasswordIcon1" alt="Password Icon" style="cursor: pointer; width: 20px; height: 20px; margin-left:-25px;margin-top:12px;">
                    </a>
                </div>
                <div class="flex-center">
                    <button type="submit" class="btn btn-green btn-full">Entrar</button>
                    <button type="button" class="btn btn-red btn-full"
                        onclick="window.location.href='index.html'">Voltar</button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
</body>

</html>
