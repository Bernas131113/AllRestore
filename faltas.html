<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="AllRestore-Logotipo-T180px.png" alt="Logo" class="logo-img">
        </div>
        <nav>
            <ul>

    <main>
        <h1>Área de Administração</h1>
        <div class="content">
            <div class="header">
                <h2>Faltas</h2>


                <div class="action-buttons">
                    <button id="btn-excluir" class="delete-btn" onclick="ativarModoExclusaoFaltas()">Excluir</button>

            </div>


            <div class="table-container">
                <table id="tabela-faltas">
                    <thead>
                        <tr>
                            <th>Nome</th>

                            <th>Periodo Das Horas</th>

                            <th>Motivo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
