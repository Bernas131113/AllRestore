<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="AllRestore-Logotipo-T180px.png">
    <title>Área Escritório</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="adminarea.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="AllRestore-Logotipo-T180px.png" alt="Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li onclick="window.location.href='escritorioareahorario.html'">Registo de Entradas</li>
                <li class="active">Encomendas</li>
                <li onclick="window.location.href='faltasescritorio.html'" >Faltas</li>
            </ul>
        </nav>
        <button onclick="window.location.href='index.html'" class="sair-btn">Sair</button>
    </div>

    <main>
        <h1>Área Escritório</h1>
        <div class="content">
            <div class="header">
                <h2>Encomendas</h2>
                <div class="action-buttons">
                    <button id="btn-excluir" class="delete-btn"
                        onclick="ativarModoExclusaoEscritorio()">Excluir</button>
                </div>
            </div>
            <div class="table-container">
                <table id="tabela-encomendas">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Obra</th>
                            <th>Descrição</th>
                            <th>Estado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>

                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>

</html>
