<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AllRestore-Logotipo-T180px.png" type="image/png">
    <title>AllRestore Area Reservada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="AllRestore-Logotipo-T180px.png" alt="Logo" class="logo">
        </div>

        <div id="pedirmaterial">
            <h1>Pedir Material</h1>
            <form id="form-material">
                <div class="flex-center5">
                    <label class="input-label" for="nome">Nome:</label>
                    <select id="nome" class="obra-select">
                        <option value="" selected>Selecione o seu nome</option>
                    </select>
                </div>
                <div  class="flex-center4">
                    <label for="obra" class="input-label">Obra:</label>
                    <select id="obra" class="obra-select2">
                        <option value="" selected>Selecione a obra</option>
                    </select>
                </div>
                <div  class="flex-center6">
                    <label for="material" class="input-label">Material:</label>
                    <select id="material" class="obra-select3">
                        <option value="" selected>Selecione o material</option>
                    </select>
                </div>
                
                <div class="flex-center8">
                    <label for="quantidade" class="input-label">Quantidade:</label>
                    <input type="number" id="quantidade" class="obra-input2" min="1" placeholder="Digite a quantidade" required />
                </div>
                <div class="flex-center">
                    <button type="submit" class="btn btn-green btn-full">Encomendar</button>
                    <button type="button" class="btn btn-red btn-full" onclick="window.location.href='index.html'">Voltar</button>
                </div>
            </form>
        </div>
        
        <script src="script.js"></script>
</body>

</html>
