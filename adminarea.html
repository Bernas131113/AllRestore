<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="AllRestore-Logotipo-T180px.png">
    <title>Área de Administração</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="adminarea.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="AllRestore-Logotipo-T180px.png" alt="Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li class="active">Registo de Entradas</li>
                <li onclick="window.location.href='escritorioarea.html'"> Encomendas</li>
                <li onclick="window.location.href='faltas.html'" >Faltas</li>
            </ul>
        </nav>
        <button class="sair-btn" onclick="window.location.href='index.html'">Sair</button>
    </div>
    
    <main>
        <h1>Área de Administração</h1>
        <div class="content">
            <div class="header">
                <h2>Registo de Entradas</h2>
                <div class="action-buttons">
                    <button onclick="downloadExcel()" class="download-btn">Download Excel</button>
                    <button id="editar-btn" class="edit-btn" onclick="habilitarEdicao()">Editar</button>
                    <button id="concluir-btn" class="edit-btn" onclick="salvarEdicoes()"style="display: none;">Concluido</button>
                    <button  id="btn-excluir"class="delete-btn" onclick="ativarModoExclusao()">Excluir</button>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" id="filtro-nome" placeholder="Pesquisar por nome">
                <input type="date" id="filtro-data" placeholder="Pesquisar por data (DD/MM/AAAA)">
                <button class="filter-btn" onclick="aplicarFiltros()" >Filtrar</button>
            </div>
            <div class="table-container">
            <table id="tabela-horariosadmin">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Hora Entrada</th>
                        <th>Entrada Almoço</th>
                        <th>Saída Almoço</th>
                        <th>Hora Saída</th>
                        <th>Total De Horas</th>
                        <th>Localização</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
