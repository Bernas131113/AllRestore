<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AllRestore-Logotipo-T180px.png" type="image/png">
    <title>AllRestore Area Reservada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="AllRestore-Logotipo-T180px.png" alt="Logo" class="logo">
        </div>
        <div id="escritorio-area">
            <h1 class="h1-subclass">Controlo de Encomendas</h1>
            <button onclick="window.location.href='index.html'" class="btn btn-red btn-full">Sair</button>
            <button id="btn-excluir" class="btn btn-red btn-full" onclick="ativarModoExclusaoEscritorio()">Excluir</button>
            <div id="tabela-encomendas-wrapper">
                <table id="tabela-encomendas">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Obra</th>
                            <th>Descrição</th>
                            <th>Estado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
